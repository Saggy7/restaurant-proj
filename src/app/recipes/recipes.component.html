<div class="row">
    <div class="col-md-5">
        <app-recipes-list (recipeWasSelected)="selectedRecipes = $event"></app-recipes-list>
    </div>
    <div class="col-md-7">
        <app-recipes-details
        *ngIf="selectedRecipes"; else infoText
        ></app-recipes-details>
        <ng-template #infoText>
            <p>Please select a Recipe</p>
        </ng-template>

    </div>
</div>
